<!-- templates/board/write.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- summernote.org/getting-started에 가서 include js/css 부분 복사해오면 됨  -->
    <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>
</head>


<body>
    {% autoescape off %}
    <form action = '/board/write' method ="POST" enctype = 'multipart/form-data'>
    <div class = 'container'>
    <h3> 게시판 글쓰기 </h3>
        <div class = 'form-inline' style = 'margin-bottom: 5px;'>
            <label>글제목</label>
            <input type = 'text' style = "width: 500px" name = 'title' class = "form-control"/>   
        </div>

        <div class = 'form-inline'>
            <label>글내용</label>
            <!-- textarea 는 축약형 태그 쓰면 안됩니당! ^^ -->
            <div rows="6" style = "width: 600px">
                <textarea id = 'summernote' name = 'content' class = "form-control"> </textarea> 
            </div>  
        </div>

        <div class = 'form-inline'>
            <label>작성자</label>
            <input type = 'text' name = 'writer' class = "form-control"/>   
        </div>

        
        <div class = 'form-inline'>
            <label>이미지</label>
            <input type = 'file' style = 'width:400px' name = 'img' class = "form-control"/>   
        </div>



        <div class = 'form-inline'>
            
            <input type = 'submit' class = "btn btn-primary" value = "글쓰기" />  
            <a href = "/board/list" class = 'btn btn-secondary'style = 'margin-left: 5px;'> 목록으로</a> 
        </div>


        

    </div>
</form>
<script> 
    //글내용 textarea부분 텍스트박스 상단에 글자 스타일 등등 바꿀 수 있는 메뉴바 추가하는 부분 
    // id가 summernote인 부분에 가서 summernote()를 수행해라
    $(function(){$('#summernote').summernote()})
</script>

{% endautoescape %}
</body>
</html>
