<html lang="en">

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <nav class="my-2 my-md-0 mr-md-3">

                <a class="p-2 text-dark" href="/member/login">로그인</a>
                <a class="btn btn-outline-primary" href="/member/join">회원가입</a>
            {% else %}
                {{request.session.username}}님 로그인 중 ^_^
                <a class="p-2 text-dark" href="/member/edit">회원정보수정</a>
                <a class="p-2 text-dark" href= "/member/delete">회원탈퇴</a>

            {% endif %}

        </nav>
        
    </div>
