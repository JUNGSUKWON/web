<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- 밑에 부분 내용은 c3js.org/examples.html에서 가져오면 됨 -->
    <!-- 차트 그리기 관련 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.3/c3.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.3/c3.min.js"></script>
</head>
<body>
    <div id = 'chart'> </div>

    <script>
        $(function(){
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        ['data1', 30, 200, 100, 400, 150, 250], //원래는 DB에서 불러와야하는 자료
                        ['data2', 50, 20, 10, 40, 15, 25]
                    ]
                }
            });
        })
    </script>

</body>
</html>
